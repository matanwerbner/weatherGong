<ion-modal-view>
      <ion-header-bar>
            <h1 class="title">הוספת ספוט</h1>
             <button class="button icon icon-left ion-ios-close-outline" ng-click="closeModal()"></button>
           
      </ion-header-bar>

      <ion-content>
            <ion-list>
                  <ion-item ng-click="addLocation(loc)" ng-repeat="loc in getLocationsForModal()">
                        {{ loc.name }}
                  </ion-item>
            </ion-list>
      </ion-content>
</ion-modal-view>
